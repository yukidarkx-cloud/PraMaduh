<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nosso Amor üòç</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&family=Parisienne&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,sans-serif;
  background:linear-gradient(180deg,#0f0f14,#1b2a4e);
  color:#fff;
  overflow:hidden;
}

/* üå∏ FLORES */
.flower{
  position:fixed;
  top:-30px;
  font-size:22px;
  animation:fall linear forwards;
  pointer-events:none;
}
@keyframes fall{
  to{transform:translateY(110vh);opacity:0}
}

/* üîí SENHA */
#senha-box{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#b57edc,#1b2a4e);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
input{
  padding:12px;
  border-radius:20px;
  border:none;
  margin-top:15px;
  text-align:center;
}
button{
  margin-top:15px;
  padding:10px 30px;
  border-radius:20px;
  border:none;
  cursor:pointer;
}
#erro{display:none;color:#fff;margin-top:10px}

/* ü§ç PRE INTRO */
#pre-intro,#intro,#site{display:none}
#pre-intro{
  position:fixed;
  inset:0;
  background:#b57edc;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
.heart-touch{font-size:90px;animation:pulse 2s infinite;cursor:pointer}
@keyframes pulse{50%{transform:scale(1.15)}}

#intro{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
#intro h1{font-family:'Great Vibes';font-size:42px;color:#b57edc}
#enter{margin-top:20px;cursor:pointer}

#site{
  padding:30px;
  text-align:center;
}
#site h2{font-family:'Great Vibes';font-size:36px;color:#b57edc}
#timer{margin-top:10px}
</style>
</head>

<body>

<div id="senha-box">
  <h2>Digite a senha ü§ç</h2>
  <input id="senha" type="password" placeholder="senha">
  <button onclick="verificarSenha()">Entrar</button>
  <div id="erro">Essa senha n√£o abre o meu cora√ß√£o üå∏</div>
</div>

<div id="pre-intro">
  <div class="heart-touch">ü§ç</div>
  <p>Toque aqui</p>
</div>

<div id="intro">
  <h1>Para o amor da minha vida ‚ù§Ô∏è</h1>
  <div id="enter">Clique aqui ‚ú®</div>
</div>

<div id="site">
  <h2>Estamos juntos h√° ‚ôæÔ∏è</h2>
  <div id="timer"></div>
</div>

<audio id="music" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
const senhaCorreta="Maria2609";

const senhaBox=document.getElementById("senha-box");
const erro=document.getElementById("erro");
const senhaInput=document.getElementById("senha");
const preIntro=document.getElementById("pre-intro");
const intro=document.getElementById("intro");
const site=document.getElementById("site");
const enter=document.getElementById("enter");
const heart=document.querySelector(".heart-touch");
const music=document.getElementById("music");
const timer=document.getElementById("timer");

function verificarSenha(){
  if(senhaInput.value===senhaCorreta){
    senhaBox.style.display="none";
    preIntro.style.display="flex";
  }else{
    erro.style.display="block";
  }
}

/* üå∏ FLORES */
setInterval(()=>{
  const f=document.createElement("div");
  f.className="flower";
  f.textContent="üå∏";
  f.style.left=Math.random()*100+"vw";
  f.style.animationDuration=5+Math.random()*5+"s";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),10000);
},600);

heart.onclick=()=>{
  music.play().catch(()=>{});
  preIntro.style.display="none";
  intro.style.display="flex";
};

enter.onclick=()=>{
  intro.style.display="none";
  site.style.display="block";
};

const start=new Date("2025-12-03T21:06:10");
setInterval(()=>{
  const d=new Date()-start;
  timer.innerHTML=
    Math.floor(d/86400000)+" dias "+
    Math.floor(d/3600000)%24+"h "+
    Math.floor(d/60000)%60+"m "+
    Math.floor(d/1000)%60+"s";
},1000);
</script>

</body>
</html>
