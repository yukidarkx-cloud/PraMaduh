<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pra Maduh üíñ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Arial', sans-serif;
}

body{
  background: radial-gradient(circle at center, #1a2a6c, #0f0f1a);
  min-height:100vh;
  overflow-x:hidden;
  color:white;
}

/* LOGIN */
#login{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

#login h1{
  margin-bottom:20px;
  font-size:26px;
}

#login input{
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:8px;
  width:220px;
  text-align:center;
}

#login button{
  margin-top:15px;
  padding:10px 25px;
  border:none;
  border-radius:8px;
  background:#ff77aa;
  color:white;
  font-size:16px;
}

#erro{
  display:none;
  margin-top:15px;
  color:#ffb6c1;
}

/* SITE */
#site{
  display:none;
  padding:20px;
  text-align:center;
}

/* GIRASSOL BRILHANTE */
.girassol{
  width:200px;
  margin:20px auto;
  animation:brilho 3s infinite alternate;
}

@keyframes brilho{
  from{filter:drop-shadow(0 0 5px yellow);}
  to{filter:drop-shadow(0 0 20px gold);}
}

/* FLORES */
.flower{
  position:fixed;
  top:-50px;
  font-size:24px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
  }
}

/* FOTOS */
.fotos{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:20px;
}

.fotos img{
  width:100%;
  border-radius:15px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <h1>Digite a senha üíï</h1>
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="verificarSenha()">Entrar</button>
  <span id="erro">Hmm‚Ä¶ tenta de novo, meu amor ü§ç</span>
</div>

<!-- SITE -->
<div id="site">
  <h1>Estamos juntos h√° ‚ôæÔ∏è</h1>
  <p id="contador"></p>

  <img src="https://upload.wikimedia.org/wikipedia/commons/4/40/Sunflower_sky_backdrop.jpg" class="girassol">

  <p style="margin-top:15px;">
    Voc√™ √© meu lugar favorito no mundo üíñ  
  </p>

  <div class="fotos">
    <img src="IMG_20250813_184447_594.jpg">
    <img src="IMG_20251227_144107_228.jpg">
    <img src="IMG_20251227_145411_072.jpg">
    <img src="IMG_20251227_145406_095.jpg">
  </div>
</div>

<!-- MUSICA -->
<audio id="musica" src="musica.mp3" loop></audio>

<script>
const senhaCorreta = "Maria2609";

function verificarSenha(){
  const senha = document.getElementById("senha").value;
  const erro = document.getElementById("erro");

  if(senha === senhaCorreta){
    document.getElementById("login").style.display="none";
    document.getElementById("site").style.display="block";
    document.getElementById("musica").play();

    criarFlores();
    iniciarContador();
  }else{
    erro.style.display="block";
  }
}

/* FLORES */
function criarFlores(){
  for(let i=0;i<20;i++){
    const f=document.createElement("div");
    f.className="flower";
    f.innerText="üå∏";
    f.style.left=Math.random()*100+"vw";
    f.style.animationDuration=5+Math.random()*5+"s";
    document.body.appendChild(f);
  }
}

/* CONTADOR */
function iniciarContador(){
  const inicio=new Date("2025-12-04");
  setInterval(()=>{
    const agora=new Date();
    const diff=agora-inicio;
    const dias=Math.floor(diff/(1000*60*60*24));
    document.getElementById("contador").innerText=dias+" dias juntos üíï";
  },1000);
}
</script>

</body>
</html>
