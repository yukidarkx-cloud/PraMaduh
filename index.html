<style>
body{

}

/* FLORES */
.flower{
  position: fixed;
  top:-10%;
  font-size:22px;
  animation: fall linear infinite;
  z-index:1;
}

@keyframes fall{
  to{
    transform: translateY(120vh);
  }
}

/* LOGIN */
#login{
  height:100vh;

  margin-top:15px;

  border:none;
  border-radius:12px;
  background:#b1004b;
  color:white;
  font-size:16px;
}

#erro{
  display:none;
  margin-top:10px;
  color:#ffb3c7;
}

/* SITE */
#site{
  display:none;
  text-align:center;
  padding:40px 15px;
  position:relative;
  z-index:2;
}

.foto{
  width:90%;
  max-width:320px;
  border-radius:20px;
  margin:25px auto;
  display:block;
  box-shadow:0 0 25px rgba(255,215,0,0.7);

/* RESPONSIVO */

}
</style>
</head>

<body>

<script>

function verificarSenha(){
  const senha=document.getElementById("senha").value;

  }
}
</script>
