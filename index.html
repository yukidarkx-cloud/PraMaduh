<script>
const senhaCorreta = "Maria2609";

const music = document.getElementById("music");
const timer = document.getElementById("timer");
const heart = document.querySelector(".heart-touch");

const senhaBox = document.getElementById("senha-box");
const frases = document.getElementById("frases");
const preIntro = document.getElementById("pre-intro");
const intro = document.getElementById("intro");
const site = document.getElementById("site");
const erro = document.getElementById("erro");
const senhaInput = document.getElementById("senha");
const enter = document.getElementById("enter");

/* ===== SENHA ===== */
function verificarSenha(){
  if (senhaInput.value === senhaCorreta) {
    erro.style.display = "none";
    senhaBox.style.display = "none";
    frases.style.display = "flex";

    setTimeout(() => {
      frases.style.display = "none";
      preIntro.style.display = "flex";
    }, 7000);
  } else {
    erro.style.display = "block";
  }
}

/* ðŸŒ¸ FLORES */
setInterval(() => {
  const f = document.createElement("div");
  f.className = "flower";
  f.textContent = "ðŸŒ¸";
  f.style.left = Math.random() * 100 + "vw";
  f.style.setProperty("--x", Math.random());
  f.style.animationDuration = 6 + Math.random() * 4 + "s";
  document.body.appendChild(f);
  setTimeout(() => f.remove(), 10000);
}, 700);

/* ðŸ¤ CORAÃ‡ÃƒO + MÃšSICA */
heart.onclick = () => {
  music.volume = 0;
  music.play().catch(() => {});

  let v = 0;
  let fade = setInterval(() => {
    if (v < 0.6) {
      v += 0.02;
      music.volume = v;
    } else {
      clearInterval(fade);
    }
  }, 120);

  setTimeout(() => {
    preIntro.style.display = "none";
    intro.style.display = "flex";
  }, 1000);
};

/* âœ¨ ENTRAR NO SITE */
enter.onclick = () => {
  intro.style.display = "none";
  site.style.display = "block";
};

/* â±ï¸ CRONÃ”METRO */
const start = new Date("2025-12-03T21:06:10");
setInterval(() => {
  const diff = new Date() - start;
  timer.innerHTML =
    Math.floor(diff / 86400000) + " dias " +
    Math.floor(diff / 3600000) % 24 + "h " +
    Math.floor(diff / 60000) % 60 + "m " +
    Math.floor(diff / 1000) % 60 + "s";
}, 1000);
  </script>
